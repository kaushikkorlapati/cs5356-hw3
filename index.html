<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 2fr;
                align-items: center;
            }
            img {
                grid-row: span 2;
            }
        }
        dialog {
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .quote {
            font-style: italic;
            font-size: 1.1em;
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <main class="container">
        <img src="img.png" alt="Profile Picture">
        <section>
            <h2>About Me</h2>
            <p>Hi, I'm Kaushik! I'm passionate about web development, design, and technology. This is a simple personal page to introduce myself. I love building beautiful and functional websites.</p>
            <p>Feel free to connect with me and explore my work!</p>
        </section>
    </main>
    <button id="fetchQuote">Get a Quote</button>
    <dialog id="quoteDialog">
        <p class="quote" id="quoteText">Fetching quote...</p>
        <button id="closeDialog">Close</button>
    </dialog>
    <script>
        document.getElementById('fetchQuote').addEventListener('click', async () => {
            const response = await fetch('https://anapioficeandfire.com/api/characters/581');
            const data = await response.json();
            document.getElementById('quoteText').textContent = `Character: ${data.name} | Culture: ${data.culture}`;
            document.getElementById('quoteDialog').showModal();
        });
        document.getElementById('closeDialog').addEventListener('click', () => {
            document.getElementById('quoteDialog').close();
        });
    </script>
</body>
</html>
