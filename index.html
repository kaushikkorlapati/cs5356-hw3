<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <main class="container">
        <img src="img.png" alt="Profile Picture">
        <section>
            <h2>About Me</h2>
            <p>Hi, I'm [Your Name]! I'm passionate about web development, design, and technology. This is a simple personal page to introduce myself. I love building beautiful and functional websites.</p>
            <p>Feel free to connect with me and explore my work!</p>
        </section>
    </main>
    <button id="fetchQuote">Get a Quote</button>
    <dialog id="quoteDialog">
        <p class="quote" id="quoteText">Fetching quote...</p>
        <button id="closeDialog">Close</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
